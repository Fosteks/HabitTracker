<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Всплывающее окно</title>
<style>
    .modal {
  position: fixed;
  z-index: 1; /* Над другими элементами */
  left: 0;
  top: 0;
  width: 100%; /* Ширина всей страницы */
  height: 100%; /* Высота всей страницы */
  overflow: auto; /* Включить прокрутку, если нужно */
  background-color: rgba(0,0,0,0.4); /* Черный фон с прозрачностью */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% от верха и по центру */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Ширина контента */
  border-radius: 8px; /* Скругленные углы */
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

button {
  background-color: #4CAF50; /* Зеленый */
  color: white;
  padding: 10px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

h2 {
  color: #333;
}

form {
  margin-top: 20px;
}

</style>
</head>
<body>

<!-- Модальное окно -->
<div id="completionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Отлично! Вы на шаг ближе к цели!</h2>
    <p>Вы завершили привычку "название"!</p>
    <form>
      <label>
        <input type="checkbox" id="addNextWeek"> Добавить привычку к следующей неделе
      </label>
      <button type="button" onclick="submitForm()">Подтвердить</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
