<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Habit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c757d;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Выберите из имеющихся или добавьте свою привычку.</h2>
    <form action="/add_new_habit" method="post">
        <datalist id="character">
            {% for opt in options %}
                <option value={{ opt }}>{{ form.habit(class="form-control") }}</option>
            {% endfor %}
        </datalist></p>
        <p>{{ form.other_see() }} {{ form.other_see.label }}</p>
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    </form>
</div>
</body>
</html>
