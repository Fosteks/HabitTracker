<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Habit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c757d;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Добавить новую привычку.</h2>
    <form action="/add_new_habit" method="post">
        <div class="mb-3">
            <label for="habit_name" class="form-label">Habit Name:</label>
            <input type="text" id="habit_name" name="habit_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
</div>
</body>
</html>
