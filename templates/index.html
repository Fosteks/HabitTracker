<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="/profile"><button class="btn btn-primary">{{ label }}</button></a>
    </div>
    <table class="table table-bordered">
        <thead class="bg-primary text-white">
        <tr>
            <th>Привычка</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
            <th>Суббота</th>
            <th>Воскресенье</th>
            <th>Завершение (%)</th>
        </tr>
        </thead>
        <tbody>
        {% for habit in habits %}
        <tr>
            <td>{{ habit }}</td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td><input type="checkbox" class="form-check-input"></td>
            <td>70</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a href="/add_habit"><button class="btn btn-primary">Добавить привычку</button></a>
        <a href="/create_new_week"><button class="btn btn-primary">Начать новую неделю</button></a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
